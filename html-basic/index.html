<!-- 
    - 꺽세로 시작하고 끝나는 문법은 tag
    - Prettier Formatting : Alt + Shift + F
    - tag는 열었으면 닫아라. 그 안에 내용을 넣어라.
-->

<!-- 
    html
        - index.html
        - board.html

    js(JavaScript)
        - app.js, main.js : 가장 최상위 js파일
        - board.js : 게시판에 해당하는 js파일

    CSS
        - style.css, styles.css : 루트 css
        - board.css : 게시판에 해당하는 css파일
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>1월 20일 (월) HTML LIVE 강의</h1>
    <!-- auto closing -->
    <!-- 특히 리액트는 auto closing 이 없으면 에러남 -->

    <!-- 
        속성 attribute => 디버깅할 때 유용함함 
        
        [property]
        - JavaScript : 객체에서 키와 밸류의 묶음
        - CSS : 선택자를 스타일링하는 문법. 마찬가지로 키밸류 묶음.
        
        [attribute]
        - HTML 속성
        
        [element]
        - HTML : 태그의 다른 명칭
        - JavaScript : 배열의 요소
    -->

    <!-- anchor tag -->
    <a href="https://naver.com">나는야 링크!</a>

    <!-- 
        [div] 
        - 글자 넣을 때 구분하려고 하는거임. 만능태크임. 
        - 한 줄 전체를 차지함. 

        [span] 
        - 개행이 없음 - 쓰인 영역만 차지함 
    -->

    <!-- 리스트 형식 -->
    <!-- 
        - 네비게이션바 만들 때 유용
        - 검색엔진 만들 때 효율적임. 
        - Div 쓰지 말고 이거 써
        - 스타일링이 좀 불편해도 CSS에서 해줄거라서 괜찮음.
        - 반복되는 자료형에 좋음.
    -->
    <h2>1. ul li 예제</h2>
    <ul>
      <li><b>홈</b></li>
      <li><b>게시판</b></li>
      <li><b>about us</b></li>
    </ul>

    <!-- 숫자 라벨링 -->
    <h2>2. ol li 예제</h2>
    <ol>
      <!-- <li><b><a href="https://naver.com"></a></li></b> -->

      <b>
        <li>
          <div><img src="C:\Users\SSAFY\Desktop\image.png" alt="ssafy" /></div>
        </li>
      </b>

      <b>
        <!-- 버튼은 JS와 결합해서 작동할 수 있음. -->
        <!-- <button onclick=<img src="C:\Users\SSAFY\Desktop\image.png" alt="ssafy">>나를 눌러봐</button> -->
        <li><button>나를 눌러봐</button></li>
      </b>
    </ol>

    <!--  태그는 paragraph, 즉 문단의 약자로, 하나의 문단을 만들 때 쓰입니다. -->
    <h3>Paragraph</h3>
    <p>first paragraph</p>
    <p>second paragraph</p>
    <p>
      new line<br />
      third paragraph
    </p>

    <h2>3. input 예제</h2>
    <!-- type 디폴트 타입은 텍스트 -->
    <div>
      <input />
    </div>
    <!-- wrapper 는 자식이 하나일 때만. ul은 하나로 계수함 -->
    <div class="id-wrapper">
      <!-- 트렌디한 스타일 -->
      <ul>
        <li><input type="text" placeholder="ID를 입력하세요" /></li>
        <li><input type="text" placeholder="ID를 입력하세요" /></li>
        <li><input type="text" placeholder="ID를 입력하세요" /></li>
      </ul>
    </div>
    <div class="pw-wrapper">
      <!-- 라벨 : 클래식한 느낌 -->
      <div>PW : <input type="password" placeholder="PW를 입력하세요" /></div>
    </div>

    <!-- 여러개는 container -->
    <div class="box-container">
      <div><input /></div>
      <div><input /></div>
      <div><input /></div>
    </div>
    <div>
      <input type="number" />
    </div>
    <div>
      <input type="checkbox" />
    </div>
    <div>
      <!-- <input type="radio" />
        <input type="radio" />
        <input type="radio" /> 이렇게 하면 모두 선택됨  -->
      빨강
      <input type="radio" name="color" />
      파랑
      <input type="radio" name="color" />
      노랑
      <input type="radio" name="color" />
    </div>
    <div>
      <!-- 준 인풋 -->
      직업은
      <select name="" id="">
        <option value="">학생</option>
        <option value="">선생</option>
        <option value="">담당프로</option>
      </select>
    </div>
    <div>
      <input type="date" />
    </div>
    <div>
      <input type="time" name="" id="" />
    </div>
    <div>
      <input type="color" name="" id="" />
    </div>
    <div>
      <input type="file" />
    </div>
    <div>
      <input type="range" />
    </div>
  </body>
</html>
